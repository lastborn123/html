<!DOCTYPE html>
<html><head>
<meta charset=utf-8 /> <title>Return first and last name from a form </title>
</head><body>
<form id="form1" onsubmit="getFormvalue()"> First name: <input type="text" name="fname" value="David"><br> Last name: <input type="text" name="lname" value="Beckham"><br>
<input type="submit" value="Submit">
</form>
<script>
    function getFormvalue(){
        var forms = document.getElementById("form1");

        var firstName = forms.elements["fname"].value;
        var lastName = forms.elements["lname"].value;

        alert("firstName: "+firstName+ " \nlastName: "+lastName);
    }
</script>
</body>
</html>
